<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Register Form</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="text-input">Full Name</label>
                <input type="text" class="form-control" id="fullname-input" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="text-input">Username</label>
                <input type="text" class="form-control" id="text-input" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div>
            <a href="login.html">Login</a>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>

<script type="text/javascript">

    $(document).ready(function () {
        $('#login-form').submit(function (event) {
            event.preventDefault(); // prevent default form submission
            var fullName = $('#text-input').val();
            var username = $('#text-input').val();
            var password = $('#password-input').val();
            $.ajax({
                url: 'https://localhost:7214/api/User/RegisterUser',
                method: 'POST',
                contentType: 'application/json',
                accepts: '/',
                data: JSON.stringify({
                    FullName: fullName,
                    Username: username,
                    Password: password
                }),
                success: function (response) {
                    //alert(response.message);
                   if (response.status == true) {
                    window.location.replace("index.html");
                   }
                   else
                   {
                        alert(response.message);
                   }
                },
                error: function (xhr, textStatus, errorThrown) {
                    alert(xhr.responseJSON.message);
                }
            });
        });
    });
    
    </script>
